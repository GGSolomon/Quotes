<div class="container-fluid">
    <div class="row">
    <button (click)="onNew()" class="btn btn-success form-btn" id="form-btn">Add a Quote</button>
  
    <form  (ngSubmit)="onSave()" *ngIf="showNew" id="quote-form">
  
      <div class="form-group">
        <label for="text-input">Quote</label>
        <textarea class="form-control" [(ngModel)]="quoteModel.text" placeholder="Please add the quote here" rows="9" name="text" id="text-input" required="true"></textarea>
      </div>
  
      <div class="form-group">
        <label for="author-input">Author</label>
        <input class="form-control" type="text" [(ngModel)]="quoteModel.author" name="author" id="author-input" placeholder="Please add the name of Author" required="true">
      </div>
  
      <div class="form-group">
        <label for="poster-input">Posted By</label>
        <input id="poster-input" class="form-control" type="text" [(ngModel)]="quoteModel.poster" name="poster" placeholder="PLease add your name" required="true">
      </div>
  
      <button type="submit" class="btn btn-success">{{submitType}}</button>
  
      <button style="float: right;" (click)="onCancel()" class=" btn btn-danger">Cancel</button>
  
    </form>
  </div>
  
  <div class="container">
  <div class="row">
    <div class="card-columns">
  
      <div class="card" *ngFor='let quote of quotes;let i = index'  >
        <div class="card-body">
          <i class="fa fa-quote-left"></i>
          <p appHighlight >{{quote.text}} </p>
          <p>{{quote.author}}</p>
        </div>
        <div class="card-footer">
          <app-quote-details [quote]='quote'></app-quote-details>
          <span (click)="delete(i)" class="del">
            <i class="fa fa-trash"></i>
          </span>
        </div>
  
        <div class="card-footer">
          <div class="row">
            <div class="col-3 action">
              {{quote.upvotes}}
            </div>
            <div class="col-3 action" (click)="quote.upvotes = quote.upvotes + 1">
              <i class="fa fa-thumbs-up"></i>
            </div>
            <div class="col-3 action" (click)="quote.downvotes = quote.downvotes + 1">
              <i class="fa fa-thumbs-down"></i>
            </div>
            <div class="col-3 action">
              {{quote.downvotes}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
